name: CI/CD Angular Docker → Azure

on:
  push:
    branches:
      - main  # O la rama que uses para deploy automático

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v3

# 5️⃣ Login a Azure usando Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true


      # 2️⃣ Instalar Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Angular
      - name: Build Angular
        run: npm run build --prod

      

      # 6️⃣ Login a ACR
      - name: Docker login to ACR
        run: echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # 7️⃣ Build imagen Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/ticket-angular:latest .

      # 8️⃣ Push Docker image a ACR
      - name: Push Docker image to ACR
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/ticket-angular:latest

      # 8️⃣ ACTUALIZAR CONFIGURACIÓN DE APP SERVICE (NUEVO PASO)
      - name: Update App Service Container Configuration
        run: |
          az webapp config container set \
            --name ticketSystemDemo \
            --resource-group ticketSystemte_group \
            --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/ticket-angular:latest \
            --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

      # 9️⃣ Reiniciar App Service para aplicar cambios
      - name: Restart Web App
        run: |
          az webapp restart --name ticketSystemDemo --resource-group ticketSystemte_group