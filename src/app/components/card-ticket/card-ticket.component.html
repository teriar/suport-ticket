<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
      
    </ng-template>
    <ng-template #title>{{ticket.titulo}}</ng-template>
    <ng-template #subtitle>{{ticket.estado}} </ng-template>
    <p>
        {{ticket.cuerpo}}
    </p>
    <ng-template #footer>
        <div class="flex gap-4 mt-1">
           
            <p-button label="Revisar" class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
</p-card>
