<!-- Botón para abrir el sidebar -->
<div class="p-4">
  <button (click)="sidebarVisible = true" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
    Abrir Sidebar
  </button>
</div>

<!-- Componente Sidebar -->
<app-sidebar [(visible)]="sidebarVisible"></app-sidebar>

<!-- Contenido principal -->
<div class="p-4 mt-4">
  <h1 class="text-2xl font-bold mb-4">Bienvenido al Dashboard</h1>
  <p class="text-gray-700">Aquí va el contenido principal de tu página.</p>
   <div class="container-ticket flex flex-wrap ">
       <app-card-ticket class="flex-1" *ngFor="let item of pruebas" [ticket]="item" ></app-card-ticket>
    </div>



</div>
